<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Get sum of two numbers.
     * @param {number} num1 - first number.
     * @param {number} num2 - second number.
     * @return {number} sum of two numbers.
     */
    function getSum(num1, num2) {
      return num1 + num2;
    }

    /**
     * Get subtraction of two numbers.
     * @param {number} num1 - first number.
     * @param {number} num2 - second number.
     * @return {number} subtraction of two numbers.
     */
    function getSub(num1, num2) {
      if (num1 > num2) {
        return num1 - num2;
      } else if (num1 < num2) {
        return num1 - num2;
      } else if (num1 === num2) {
        return 0;
      }
    }

    /**
     * Get multiplication of two numbers.
     * @param {number} num1 - first number.
     * @param {number} num2 - second number.
     * @return {number} multiplication of two numbers.
     */
    function getMult(num1, num2) {
      return num1 * num2;
    }

    /**
     * Get division of two numbers.
     * @param {number} num1 - first number.
     * @param {number} num2 - second number.
     * @return {number} division of two numbers.
     */
    function getDiv(num1, num2) {
      return num1 / num2;
    }

    /**
     * Get division of two numbers.
     * @param {number} num1 - first number.
     * @param {number} num2 - second number.
     * @return {number} division of two numbers.
     */
    function mathOperation(arg1, arg2, operation) {
      if (operation === "+") {
        return getSum(arg1, arg2);
      } else if (operation === "-") {
        return getSub(arg1, arg2);
      } else if (operation === "*") {
        return getMult(arg1, arg2);
      } else if (operation === "/") {
        return getDiv(arg1, arg2);
      }
    }
  </script>
</body>
