<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    /*
    10 и 10 находятся рядом и складываются как числа, получаем 20. 
    20 и '10' складываются через конкатенацию строк, потому что '10' это строка. Получаем 2010.
    */
    "use strict";
    console.log(10 + 10 + "10");
    /*
    10 и '10' складываются как строки, поскольку '10' это строка. Далее к строке 1010 прибавляется еще одно число через конкатенацию. 
    Получаем 101010.
    */
    console.log(10 + "10" + 10);
    /*
    10 и 10 находятся рядом и складываются как числа, получаем 20. Дальше к 20 прибавляется еще 10, как число, потому что добавив плюс к 
    строке "10" мы преобразовали её в число. Итого выводим 30.
    */
    console.log(10 + 10 + +"10");
    /*
    10 делим на пустую строку, которую, добавив минус, преобразовали в число. Поскольку строка пустая, получили -0. При делении на -0 
    JS выводит минус бесконечность. Вывод -Infinity
    */
    console.log(10 / -"");
    /*
   JS попытался преобразовать строку 2,5 в число, но поскольку это число с плавающей точкой, а не целое число, то получилось NaN. При любой
   арифмитической операции с NaN получается NaN. Вывод - NaN.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
