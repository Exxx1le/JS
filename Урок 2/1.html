<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
   При префиксной форме сначала идет увеличение значения на 1, потом 
   возвращается значение прибавленное на единицу. В a записано 1, поэтому 
   возвращет 2
     */
    c = ++a;
    console.log(c);

    /*
   При постфиксной форме сначала возвращается значение перменной, а потом
   идет увеличение значения на 1. В b записано 1, поэтому 
   возвращет 1
     */
    d = b++;
    console.log(d);

    /*
   При префиксной форме сначала идет увеличение значения на 1, потом 
   возвращается значение прибавленное на единицу. В a записано 1, поэтому 
   возвращет 2. Далее к 2 прибавляется 2, поэтому получаем 4.
     */
    c = 2 + ++a;
    console.log(c);

    /*
   При постфиксной форме сначала возвращается значение перменной, а потом
   идет увеличение значения на 1. В b записано 1, поэтому 
   возвращет 1. 2 + 1 получаем 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
