<body>
  <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 200,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];

    function priceReducePercent(price, percent) {
      const percentNumber = +price / 100 * +percent
      return (+price - percentNumber);
    }

    products.forEach((element) => {
      element.price = priceReducePercent(element.price, 15)
      console.log(element.price)
    })


  </script>
</body>
